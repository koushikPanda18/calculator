<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="section section1">
                <div class="first clear">C</div>
                <div class="first back">
                    <img src="abc.png" alt="" width="30" height="30">
                </div>
                <div class="first slash">/</div>
                <div class="first multiply">*</div>
            </div>
            <div class="section section2">
                <div class="second seven">7</div>
                <div class="second eight">8</div>
                <div class="second nine">9</div>
                <div class=" first minus">-</div>
            </div>
            <div class="section section3">
                <div class="second four">4</div>
                <div class="second five">5</div>
                <div class="second six">6</div>
                <div class="first plus">+</div>
            </div>
            <div class="sectuin4">
                <div class="part1">
                    <div class="sub1">
                        <div class="third one">1</div>
                        <div class="third two">2</div>
                        <div class="third three">3</div>
                    </div>
                    <div class="sub2">
                        <div onclick="concatination('0')" class="zero">0</div>
                        <div class="decimal">.</div>
                    </div>

                </div>
                <div class="part2">=</div>
            </div>

            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
